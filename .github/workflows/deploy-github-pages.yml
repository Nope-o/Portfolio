name: Deploy To GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build
        env:
          # Override with repository variable PAGES_BASE_PATH when explicitly set.
          # Fallback: custom-domain repo "Portfolio" uses "/", others use "/<repo>/".
          VITE_BASE_PATH: ${{ vars.PAGES_BASE_PATH || (github.event.repository.name == 'Portfolio' && '/' || format('/{0}/', github.event.repository.name)) }}
          # Only Portfolio should emit CNAME in build output.
          PAGES_CNAME: ${{ github.event.repository.name == 'Portfolio' && 'madhav-kataria.com' || '' }}
          SAFE_BUILD: 'true'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
