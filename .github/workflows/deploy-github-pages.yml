name: Deploy To GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build
        env:
          # Default GitHub Pages path is "/<repo>/".
          # For custom-domain mode set repository variable: PAGES_USE_CUSTOM_DOMAIN=true
          # (Portfolio keeps legacy fallback enabled by default).
          VITE_BASE_PATH: ${{ vars.PAGES_BASE_PATH || (((vars.PAGES_USE_CUSTOM_DOMAIN == 'true') || (github.event.repository.name == 'Portfolio' && vars.PAGES_USE_CUSTOM_DOMAIN != 'false')) && '/' || format('/{0}/', github.event.repository.name)) }}
          # Override domain with PAGES_CNAME if needed.
          PAGES_CNAME: ${{ vars.PAGES_CNAME || (((vars.PAGES_USE_CUSTOM_DOMAIN == 'true') || (github.event.repository.name == 'Portfolio' && vars.PAGES_USE_CUSTOM_DOMAIN != 'false')) && 'madhav-kataria.com' || '') }}
          SAFE_BUILD: 'true'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
